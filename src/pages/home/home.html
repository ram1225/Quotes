<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Quotes Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let category of quotesCategories" (click)="goToCategory(category.name)">
      <ion-icon item-start name="{{category.icon}}" icon-only></ion-icon>
        {{ category.name }}
      
    </button>
  </ion-list>


</ion-content>
